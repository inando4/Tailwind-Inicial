<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Tailwind - Colores</title>
</head>
<body>
    <!-- bg = background, fondo, se especifica el color de fondo ; text = texto para el color del texto --> 
    <h1 class="bg-blue-900 text-emerald-50">
        Hello world!
      </h1>
    <!-- text-[#33a8ff] se especifica el color del texto en paleta HTML-->
    <h2 class ="text-[#33a8ff]">
        Talwind CSS
    </h2>

    <!-- PARA CREAR VARIABLES NUEVAS CON COLORES ESPECIFICOS -->
    <!-- Si queremos crear variables personalizadas, ejemplo: text-colorEncabezado;
     entonces esto se define en el archivo input.css (ver estructura del archivo) -->

     <!-- p-2 es padding, rounded, es para que tenga bordes curvos --> 
     <h2 class="text-minimalista bg-black p-2 rounded">
        <span class ="text-main">Tailwind</span> CSS
     </h2>
     <!-- Gradientes: Colores de degradado/gradient-->
     <!-- Tambien se le puede asignar un borde-->
     <div class=" text-white h-14 bg-linear-to-r from-cyan-500 to-blue-500 border-black border-1" > 
        DIV con gradientes y bordes
    </div>
    <!-- Opacidad: se puede darle una transparencia-->  <!-- /50 es la transparencia en porcentajes -->
     <h2 class="bg-amber-600/50">
        Opacidad
     </h2>
     <!-- Texto con gradiente: se puede darle un estilo de fuente-->
     <div>
        <p class="bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-5xl font-extrabold text-transparent">
            Hello world
          </p>
     </div>
</body>
</html>
